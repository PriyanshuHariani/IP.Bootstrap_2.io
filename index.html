<p>Name :

<br><h3 span id="countchar"></span>

Quantity:

</select>

Address :

<br />

>please make sure you fill all the details properly</strong>

<script>
  function validateForm() {
      // Part A
      const values = [
          document.forms["myForm"]["value"].value,
          document.forms["myForm"]["Color"].value,
          document.forms["myForm"]["size"].value,
          document.forms["myForm"]["payment"].value,
      ];
      const hasEmptyFields = Object.values(values).some(
          (element) => element === ""
      );
      if (hasEmptyFields) {
          alert("Please fill in all fields");
          return;
      } // Part B
      document.getElementById("value").value = "";
      var ele = document.getElementsByName("color");
      for (var i = 0; i < ele.length; i++) ele[i].checked = false;
      var ele = document.getElementsByName("payment");
      for (var i = 0; i < ele.length; i++) ele[i].checked = false;
      const receipt_formatted = `Thank you for shopping!\nHere's your
receipt:\nDate: ${new Date().toLocaleDateString("UK")}\nvalue: ${
          values[0]
      }\nColor: ${values[2]}\nSize: ${values[3]}\nPayment Method: ${
          values[3]
      }`;
      alert(receipt_formatted);
  }
  const form = document.getElementById("shirt_cart");
  form.addEventListener("submit", (event) => {
      // stop form submission event.preventDefault();
  });
</script>
